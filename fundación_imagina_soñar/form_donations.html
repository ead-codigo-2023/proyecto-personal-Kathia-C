<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones voluntarias IS</title>
    <link rel="stylesheet" href="style_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <header>Donación a la Fundación Imagina Soñar</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nombre completo</label>
                <input type="text" placeholder="Ingresa el nombre completo" required/>
            </div>

            <div class="input-box">
                <label>Correo electrónico</label>
                <input type="email" placeholder="Ingresa tu correo electrónico" required/>
            </div>
            
            <div class="column1">
                <div class="input-box">
                    <label>Número telefónico</label>
                    <input type="tel" placeholder="Ingresa tu número telefónico" required/>
                </div>

                <div class="input-box">
                    <label>Fecha de nacimiento</label>
                    <input type="date" placeholder="Ingresa tu fecha de nacimiento" required/>
                </div>
            </div>

            <div class="gender-box">
                <h3>Género</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="género" checked/>
                        <label for="check-male">Hombre</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="género"/>
                        <label for="check-female">Mujer</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="género"/>
                        <label for="check-other">Otro género</label>
                    </div>
                </div>
            </div>

            <div class="input-box addres">
                <label>Dirreción</label>
                <input type="text" placeholder="Ingresa tu dirreción" required/>

                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>País</option>
                            <option>Argentina</option>
                            <option>Alemania</option>
                            <option>Australia</option>
                            <option>Bolivia</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>Ecuador</option>
                            <option>España</option>
                            <option>Estados Unidos</option>
                            <option>México</option>
                            <option>Perú</option>
                            <option>Paraguay</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Ingresa tu comuna" required/>
                </div>
                <div class="column">
                <input type="text" placeholder="Ingresa tu región" required/>
                <input type="number" placeholder="Ingresa tu código postal" required/>
                </div>
            </div>
            <div class="input-box donations">
                <label>Cantidad a donar</label>
                <div class="select-box">
                    <select>
                        <option hidden>Seleccione</option>
                        <option>$1.000 clp</option>
                        <option>$5.000 clp</option>
                        <option>$10.000 clp</option>
                        <option>$15.000 clp</option>
                        <option>$20.000 clp</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label>Mensaje</label>
                <input type="mensaje" placeholder="Escribe un mensaje para la comunidad" cols="30" rows="10" required/>
            </div>
            <div class="button-modal">
                <label for="btn-modal">
                    Donar
                </label>
            </div>
            <input type="checkbox" id="btn-modal">
            <div class="container-modal">
                <div class="content-modal">
                    <h2>¡Muchas gracias por tu donación!</h2>
                    <p>Siguenos en nuestras redes sociales para saber los siguientes proyectos sociales y 
                        las actividades programadas para crear una sociedad resiliente.
                    </p>
                    <div class="btn-cerrar">
                        <label for="btn-modal">Cerrar</label>
                    </div>
                </div>
                <label for="btn-modal" class="cerrar-modal"></label>
            </div>
        </form>
</body>
</html>
